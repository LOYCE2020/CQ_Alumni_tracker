<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6416f079ba.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/jpg" href="logo.jpg" />
    <link rel="icon" type="image/jpg" href="etc-removebg-preview.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboards.css">
    <title>Code Queen</title>
</head>
<body id="admin">
  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="logo.jpg" />
        <title>CODE_QUEEN</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="outer_container">
            <!--Nav bar  -->
            <header class="header">
                <div class="logo">
                    <a href="index.html"><img src="etc-removebg-preview.png" alt=""></a>
                </div>
                <div class="homelinks">
                    <ul>
                        <li><a href="index.html">Code_Queen</a></li>
                        <li><a href="#about_section">About</a></li>
                        <li><a href="#press_section">Press</a></li>
                        <li><a href="register.html">Partners</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>

                </div>
            </header>
            <div class="sign_container">
                
                <div class="sign_div">
                    <div class="sign_tittle">Sign Up</div>
                    <form action="" class="sign_form">
                            <div class="container">
                              <p>Please fill in this form to create an account.</p>

                              <label for="fname"><b>First Name</b></label>
                              <input type="text" name="fname" id="fname" required>

                              <label for="lname"><b>Last Name</b></label>
                              <input type="text" name="lname" id="lname" required>

                              <label for="contact"><b>Contact</b></label>
                              <input type="text" name="contact" id="contact" required>
                              

                              <label for="email"><b>Email</b></label>
                              <input type="text" name="email" id="email" required>
                          
                              <label for="psw"><b>Password</b></label>
                              <input type="password"  name="psw" id="psw" required>
                          
                              <div class="signin_btn">
                              
                                <button type="submit" class="registerbtn">Register</button>
                              
                                <button type="reset" class="registerbtn">Cancel</button>
                              </div>
                              <p class="terms_condns_link">By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
                          
                            </div>
                            
                          </form>
                    </form>
                </div>

            </div>

</body>
<script src="dashboards.js"></script>
</html>
